<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аня, Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Основные стили для страницы */
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Century Gothic', sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        /* Основная кнопка для запуска сюрприза */
        
        .intro-button {
            font-size: 3em;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            animation: fadeIn 3s ease-in-out;
            z-index: 10;
            /* Кнопка выше всех слоев */
        }
        
        .intro-button:hover {
            color: #FF69B4;
        }
        /* Анимация появления текста */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* Анимация исчезновения в черный */
        
        .fade-to-black {
            animation: fadeOutToBlack 1s forwards;
            z-index: 1;
            /* Черный фон ниже звезд */
        }
        
        @keyframes fadeOutToBlack {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                background-color: black;
            }
        }
        /* Стили для основного изображения после видео */
        
        .main-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('11.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }
        /* Стиль для большого изображения при нажатии на кнопку */
        
        .popup-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            border: none;
            z-index: 25;
        }
        
        .popup-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Стили для видео */
        
        .intro-video {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
        }
        /* Стили для фейерверка в конце */
        
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 30;
        }
    </style>
</head>

<body onclick="showNextPopupImage()">
    <button class="intro-button" onclick="playIntroVideo(event)">хехехе</button>

    <video id="intro-video" class="intro-video" controls>
        <source src="intro.mkv" type="video/mp4">
        Включи пожалуйста Yandex браузер.
    </video>

    <div class="main-image" id="main-image"></div>

    <!-- Большие изображения при нажатии на кнопки -->
    <div class="popup-image" id="popup-image">
        <img id="popup-image-content" src="" alt="Popup Image">
    </div>

    <canvas id="fireworks" class="fireworks"></canvas>

    <script>
        let currentImageIndex = 0;
        const imageSources = [
            '12.png',
            '13.png',
            '14.png',
            '15.png',
            '16.png',
            '17.png',
            '18.png',
            '19.png',
            '20.png',
            '21.png',
            '22.png'
        ];

        function playIntroVideo(event) {
            event.stopPropagation(); // Остановить распространение события, чтобы не сменить изображение сразу
            // Убираем кнопку после начала видео
            document.querySelector('.intro-button').style.display = 'none';
            const introVideo = document.getElementById('intro-video');
            introVideo.style.display = 'block';
            introVideo.play();

            introVideo.onended = () => {
                introVideo.style.display = 'none';
                document.getElementById("main-image").style.display = "block";
            };
        }

        function showNextPopupImage() {
            if (currentImageIndex < imageSources.length - 1) {
                const popupImage = document.getElementById("popup-image");
                const popupImageContent = document.getElementById("popup-image-content");
                currentImageIndex++;
                popupImageContent.src = imageSources[currentImageIndex];
                popupImage.style.display = "block";
            } else if (currentImageIndex === imageSources.length - 1) {
                showFireworks();
            }
        }

        function showFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];

            function createParticle(x, y) {
                const particle = {
                    x: x,
                    y: y,
                    size: Math.random() * 5 + 1,
                    speedX: Math.random() * 3 - 1.5,
                    speedY: Math.random() * 3 - 1.5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                };
                particles.push(particle);
            }

            function handleParticles() {
                for (let i = 0; i < particles.length; i++) {
                    const particle = particles[i];
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    particle.size *= 0.95;

                    if (particle.size < 0.5) {
                        particles.splice(i, 1);
                        i--;
                    } else {
                        ctx.fillStyle = particle.color;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            function animateFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                handleParticles();
                requestAnimationFrame(animateFireworks);
            }

            setInterval(() => {
                createParticle(Math.random() * canvas.width, Math.random() * canvas.height);
            }, 100);

            animateFireworks();
        }
    </script>
</body>

</html>
